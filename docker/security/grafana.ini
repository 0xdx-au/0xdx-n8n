# 2025-07-20 CH41B01
# Grafana configuration with security hardening

[default]
instance_name = n8n-grafana-secure

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = true
root_url = https://localhost/grafana/
serve_from_sub_path = true
router_logging = true
static_root_path = public
enable_gzip = true
cert_file =
cert_key =

[database]
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =
url =
ssl_mode = disable
ca_cert_path =
client_key_path =
client_cert_path =
server_cert_name =
path = /var/lib/grafana/grafana.db
max_idle_conn = 2
max_open_conn = 0
conn_max_lifetime = 14400
log_queries =
cache_mode = private

[session]
provider = file
provider_config = sessions
cookie_name = grafana_sess
cookie_secure = true
session_life_time = 86400
gc_interval_time = 86400
cookie_samesite = strict

[security]
disable_initial_admin_creation = false
admin_user = admin
admin_password = SecureGrafanaAdmin789!
secret_key = SW2YcwTIb9zpOOhoPsMm
disable_gravatar = true
data_source_proxy_whitelist =
disable_brute_force_login_protection = false
cookie_secure = true
cookie_samesite = strict
allow_embedding = false
strict_transport_security = true
strict_transport_security_max_age_seconds = 86400
strict_transport_security_preload = true
strict_transport_security_subdomains = true
x_content_type_options = true
x_xss_protection = true
content_security_policy = true
content_security_policy_template = """script-src 'self' 'unsafe-eval' 'unsafe-inline'; object-src 'none'; font-src 'self'; style-src 'self' 'unsafe-inline'; img-src * data:; base-uri 'self'; connect-src 'self' grafana.com ws://localhost wss://localhost; manifest-src 'self'; media-src 'none'; form-action 'self';"""

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
password_hint = password
default_theme = dark
external_manage_link_url =
external_manage_link_name =
external_manage_info =
viewers_can_edit = false
editors_can_admin = false
user_invite_max_lifetime_duration = 24h

[auth]
login_cookie_name = grafana_sess
login_maximum_inactive_lifetime_duration =
login_maximum_lifetime_duration =
token_rotation_interval_minutes = 10
disable_login_form = false
disable_signout_menu = false
signout_redirect_url =
oauth_auto_login = false
oauth_state_cookie_max_age = 600
api_key_max_seconds_to_live = -1

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer
hide_version = true

[auth.basic]
enabled = true

[auth.ldap]
enabled = false
config_file = /etc/grafana/ldap.toml
allow_sign_up = false

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[log]
mode = file
level = warn
format = text
filters =

[log.file]
level = warn
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[metrics]
enabled = true
interval_seconds = 10
disable_total_stats = false
basic_auth_username = metrics
basic_auth_password = SecureMetrics123!

[grafana_net]
url = https://grafana.net

[tracing.jaeger]
address =
always_included_tag =
sampler_type = const
sampler_param = 1
zipkin_propagation = false
disable_shared_zipkin_spans = false

[external_image_storage]
provider =

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins =
plugin_admin_enabled = false

[enterprise]
license_path =

[feature_toggles]
enable = 

[date_formats]
full_date = MMM Do, YYYY
interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = MM/DD HH:mm
interval_day = MM/DD
interval_month = YYYY-MM
interval_year = YYYY
use_browser_locale = false

[expressions]
enabled = true

